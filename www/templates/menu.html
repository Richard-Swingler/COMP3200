<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-nav-bar class="bar-calm">
      <ion-nav-title>
        <h1 class='title'>Furnitures</h1>
      </ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-outline button-light" ng-click="solve(furnitures)">
          Solve!
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view>
      <ion-list>
        <br><br><br>
        <ion-item ng-repeat="furniture in furnitures" ng-value="furniture.name">{{ furniture.name }}</ion-item>
        <ion-item ng-click='openModal();'>
          <i class="icon ion-plus-round"></i>   Add item

        </ion-item>
      </ion-list>
    </ion-nav-view>
  </ion-side-menu>
</ion-side-menus>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view style="height: 300px;">
    <ion-header-bar>
      <h1 class="title">New Furniture</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeModal()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="addItem()">
        <div class="list">
          <div class="item item-divider"> 
            Furniture Info
          </div>  
          <label class="item item-input">
            <span class="input-label">Furniture Name</span>
            <input type="text" ng-model="furn.name">
          </label>
          <div class="item item-divider"> 
            Furniture Type/Flag
          </div>      
          <label class="row">
            <ion-radio class='col col-25' ng-model="furn.type" ng-value="'Normal'">Normal</ion-radio>
            <ion-radio class='col col-25' ng-model="furn.type" ng-value="'Desk'">Desk</ion-radio>
            <ion-radio class='col col-25' ng-model="furn.type" ng-value="'Bed'">Bed</ion-radio>
            <ion-radio class='col col-25' ng-model="furn.type" ng-value="'Tall'">Tall</ion-radio>
          </label>
          <button class="button button-block button-balanced" type="submit">Create!</button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
